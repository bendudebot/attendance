<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, height=932">
  <title>Mobile - Quick Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; box-sizing: border-box; }
    body { 
      background: linear-gradient(135deg, #F0F4F8 0%, #E2E8F0 100%); 
      width: 430px; 
      height: 932px; 
      margin: 0; 
      padding: 0;
      overflow: hidden;
    }
    .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.3); }
    .safe-area-top { padding-top: 59px; }
    .safe-area-bottom { padding-bottom: 34px; }
  </style>
</head>
<body>
  <div class="h-full flex flex-col">
    <!-- Status Bar -->
    <div class="h-[59px] flex items-end justify-between px-8 pb-2">
      <span class="text-sm font-semibold text-slate-800">9:41</span>
      <div class="flex items-center gap-1">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3C7.46 3 3.34 4.78.29 7.67c-.18.18-.29.43-.29.71s.11.53.29.71l11 11c.18.18.43.29.71.29s.53-.11.71-.29l11-11c.18-.18.29-.43.29-.71s-.11-.53-.29-.71C20.66 4.78 16.54 3 12 3z"/></svg>
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M2 22h20V2z"/></svg>
        <div class="w-7 h-3 rounded-sm border border-slate-800 relative">
          <div class="absolute inset-0.5 rounded-sm bg-slate-800" style="width: 70%"></div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <div class="px-6 pt-4 pb-6">
      <h1 class="text-2xl font-bold text-slate-800">Présences rapides</h1>
      <p class="text-slate-500 mt-1">Lundi 15 janvier 2025</p>
    </div>

    <!-- Class Selection -->
    <div class="px-6 mb-6">
      <div class="glass rounded-2xl p-4">
        <label class="text-sm font-medium text-slate-700 block mb-2">Classe sélectionnée</label>
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-xl bg-blue-500 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
            </div>
            <div>
              <p class="font-semibold text-slate-800">INFO-101</p>
              <p class="text-sm text-slate-500">24 étudiants</p>
            </div>
          </div>
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="px-6 mb-6">
      <div class="grid grid-cols-4 gap-3">
        <div class="glass rounded-xl p-3 text-center">
          <p class="text-xl font-bold text-emerald-600">21</p>
          <p class="text-xs text-slate-500">Présents</p>
        </div>
        <div class="glass rounded-xl p-3 text-center">
          <p class="text-xl font-bold text-red-600">1</p>
          <p class="text-xs text-slate-500">Absents</p>
        </div>
        <div class="glass rounded-xl p-3 text-center">
          <p class="text-xl font-bold text-amber-600">2</p>
          <p class="text-xs text-slate-500">Retards</p>
        </div>
        <div class="glass rounded-xl p-3 text-center">
          <p class="text-xl font-bold text-blue-600">0</p>
          <p class="text-xs text-slate-500">Excusés</p>
        </div>
      </div>
    </div>

    <!-- Students List -->
    <div class="flex-1 px-6 overflow-hidden">
      <h2 class="font-semibold text-slate-800 mb-3">Étudiants</h2>
      <div class="space-y-3 overflow-y-auto" style="max-height: 380px">
        <!-- Student 1 -->
        <div class="glass rounded-xl p-4 flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold">AM</div>
          <div class="flex-1 min-w-0">
            <p class="font-medium text-slate-800">Martin Alice</p>
            <p class="text-xs text-slate-500">STU001</p>
          </div>
          <div class="flex gap-1.5">
            <button class="w-9 h-9 rounded-lg bg-emerald-500 text-white flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </button>
            <button class="w-9 h-9 rounded-lg bg-slate-100 text-slate-400 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>

        <!-- Student 2 -->
        <div class="glass rounded-xl p-4 flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center text-white font-bold">BB</div>
          <div class="flex-1 min-w-0">
            <p class="font-medium text-slate-800">Bernard Bob</p>
            <p class="text-xs text-slate-500">STU002</p>
          </div>
          <div class="flex gap-1.5">
            <button class="w-9 h-9 rounded-lg bg-emerald-500 text-white flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </button>
            <button class="w-9 h-9 rounded-lg bg-slate-100 text-slate-400 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>

        <!-- Student 3 - Absent -->
        <div class="glass rounded-xl p-4 flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-400 to-purple-600 flex items-center justify-center text-white font-bold">CP</div>
          <div class="flex-1 min-w-0">
            <p class="font-medium text-slate-800">Petit Charlie</p>
            <p class="text-xs text-slate-500">STU003</p>
          </div>
          <div class="flex gap-1.5">
            <button class="w-9 h-9 rounded-lg bg-slate-100 text-slate-400 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </button>
            <button class="w-9 h-9 rounded-lg bg-red-500 text-white flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>

        <!-- Student 4 -->
        <div class="glass rounded-xl p-4 flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-pink-400 to-pink-600 flex items-center justify-center text-white font-bold">DD</div>
          <div class="flex-1 min-w-0">
            <p class="font-medium text-slate-800">Durand Diana</p>
            <p class="text-xs text-slate-500">STU004</p>
          </div>
          <div class="flex gap-1.5">
            <button class="w-9 h-9 rounded-lg bg-emerald-500 text-white flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </button>
            <button class="w-9 h-9 rounded-lg bg-slate-100 text-slate-400 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>

        <!-- Student 5 -->
        <div class="glass rounded-xl p-4 flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-amber-400 to-amber-600 flex items-center justify-center text-white font-bold">TE</div>
          <div class="flex-1 min-w-0">
            <p class="font-medium text-slate-800">Thomas Eve</p>
            <p class="text-xs text-slate-500">STU005</p>
          </div>
          <div class="flex gap-1.5">
            <button class="w-9 h-9 rounded-lg bg-emerald-500 text-white flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
            </button>
            <button class="w-9 h-9 rounded-lg bg-slate-100 text-slate-400 flex items-center justify-center">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <div class="px-6 py-4 safe-area-bottom">
      <button class="w-full py-4 rounded-2xl bg-blue-500 text-white font-semibold shadow-lg flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
        Enregistrer (24/24)
      </button>
    </div>

    <!-- Tab Bar -->
    <div class="glass border-t border-white/30 px-6 py-3 flex justify-around safe-area-bottom">
      <div class="flex flex-col items-center gap-1">
        <div class="w-10 h-10 rounded-xl bg-blue-500 flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
        </div>
        <span class="text-xs font-medium text-blue-600">Présences</span>
      </div>
      <div class="flex flex-col items-center gap-1">
        <div class="w-10 h-10 rounded-xl flex items-center justify-center">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/></svg>
        </div>
        <span class="text-xs font-medium text-slate-400">Étudiants</span>
      </div>
      <div class="flex flex-col items-center gap-1">
        <div class="w-10 h-10 rounded-xl flex items-center justify-center">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <span class="text-xs font-medium text-slate-400">Historique</span>
      </div>
      <div class="flex flex-col items-center gap-1">
        <div class="w-10 h-10 rounded-xl flex items-center justify-center">
          <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </div>
        <span class="text-xs font-medium text-slate-400">Profil</span>
      </div>
    </div>
  </div>
</body>
</html>
